<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Facebook Style Post Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      background-color: #e9ebee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .card {
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }

    .video-preview {
      position: relative;
      cursor: pointer;
    }

    .video-preview img {
      width: 100%;
      border-radius: 10px;
    }

    .video-preview::after {
      content: '\f144';
      font-family: 'Font Awesome 6 Free';
      font-weight: 900;
      font-size: 40px;
      color: white;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.5);
      padding: 12px 20px;
      border-radius: 50%;
    }

    .btn-custom {
      background-color: #1877f2;
      color: white;
      border: none;
    }

    .btn-custom:hover {
      background-color: #145db2;
    }

    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(24, 119, 242, 0.25);
    }

    .section-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <!-- Photo Detail Section -->
    <div class="card mb-4 p-4">
      <div class="section-title">Photo Detail</div>
      <img src="your-property-image.jpg" alt="Property Image" class="img-fluid rounded mb-3">
      <div class="d-flex flex-wrap gap-3">
        <button class="btn btn-outline-secondary"><i class="fas fa-crop"></i> Crop</button>
        <button class="btn btn-outline-secondary"><i class="fas fa-sync-alt"></i> Rotate</button>
        <button class="btn btn-outline-secondary"><i class="fas fa-user-tag"></i> Tag Photo</button>
      </div>
    </div>

    <!-- Video Post Section -->
    <div class="card mb-4 p-4">
      <div class="section-title">Create Post</div>
      <div class="d-flex align-items-center mb-3">
        <img src="https://via.placeholder.com/50" class="rounded-circle me-2" alt="User Profile">
        <strong>Jaahid Hasan</strong>
      </div>
      <textarea class="form-control mb-3" rows="3" placeholder="What's on your mind, Jaahid?"></textarea>
      <div class="video-preview mb-3">
        <img src="car-thumbnail.jpg" alt="Video Thumbnail">
      </div>
      <div class="d-flex justify-content-between">
        <button class="btn btn-outline-primary"><i class="fas fa-photo-video"></i> Add Photos/Videos</button>
        <button class="btn btn-custom">Next</button>
      </div>
    </div>

    <!-- Video Options Section -->
    <div class="card p-4">
      <div class="section-title">Video Options</div>
      <video controls width="100%" class="rounded">
        <source src="your-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <div class="mt-4">
        <label for="video-title" class="form-label">Video Title</label>
        <input type="text" id="video-title" class="form-control" placeholder="Enter a title">

        <label for="tags" class="form-label mt-3">Add Tags</label>
        <input type="text" id="tags" class="form-control" placeholder="e.g. sports, cars">

        <label for="collaborator" class="form-label mt-3">Add Collaborator</label>
        <input type="text" id="collaborator" class="form-control" placeholder="Search by name or URL">

        <label class="form-label mt-3">Change Thumbnail</label>
        <input type="file" class="form-control">

        <button class="btn btn-success mt-4 w-100">Save Settings</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
